<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In</title>
  <link rel="stylesheet" href="./style/sign-in.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div id="container">
    <div id="left">
      <h1 id="welcome">Welcome</h1>
      <p id="lorem">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
        Vivamus sodales eros non arcu pellentesque convallis.<br>
        Nunc dignissim lectus in malesuada porta.<br>
        Proin ac erat sed urna congue suscipit.<br>
        Morbi aliquet eget nisl id ornare.
      </p>
    </div>
    <div id="right">
      <form action="admin-dashboard.html">
        <h1 id="login">LogIn</h1><br>
        <input type="email" id="email" class="client-info" required>
        <label for="email">Email</label>
        <input type="password" id="password" class="client-info" required>
        <label for="password">Password</label>
        <input type="submit" id="submit" class="client-info" value="Submit">
        <a href="./index.html"><button class="social" id="facebook" type="button">Home</button></a>
        <p class="text-center">Dont Have <a href="./sign-up.html">Account?</a></p>
      </form>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
