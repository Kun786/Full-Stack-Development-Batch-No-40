<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Registeration Form</h1>
    <form action="">
        <label for="">Name</label>
        <input type="text" placeholder="Enter Your Name" class="myInput">
        <label for="">Age</label>
        <input type="number" placeholder="Enter Your Age" class="myInput">
        <label for="">Date</label>
        <input type="date" class="myInput">
        <label for="">Time</label>
        <input type="time" class="myInput">
        <br><br>
        <label for="">Favourite Bands</label>
        <br>
        <span>Vitals Signs</span><input type="checkbox" value="Vitals Signs"> <br>
        <span>Ep</span><input type="checkbox" value="Ep"> <br>
        <span>Junoon</span><input type="checkbox" value="Junoon"> <br>
        <span>Jal</span><input type="checkbox" value="Jal"> <br>
        <br><Br>
        <label for="">Favourite Sports</label><br>
        <span>Cricket</span><input type="radio" name="sports" id="" value="cricket">
        <span>Football</span><input type="radio" name="sports" id="" value="football">
        <span>Hockey</span><input type="radio" name="sports" id="" value="hockey">
        <input type="submit" value="Submit">
        <button type="button">Call-Us</button>
    </form>
</body>
</html>
