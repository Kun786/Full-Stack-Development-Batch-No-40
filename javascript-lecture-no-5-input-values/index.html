<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   
     <div class="container my-5">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <input class="HelloCheckBox" type="radio" name="val" value="Hi">Hi
            <input class="HelloCheckBox" type="radio" name="val" value="Hello">Hello
            <input type="checkbox" class="Check1" value="Jeans">Jeans
            <input type="checkbox" class="Check2" value="Shirt">Shirt
            <input type="checkbox" class="Check3" value="Cap">Cap
            <input type="date" class="MyDate">
            <div class="ShowMessage"></div>
            <input type="button" value="80" class="MyButton" onclick="GetMyButtonValue()">
          <button type="button" class="btn btn-primary" onclick="GetInputValue()" >GetValue</button>
     </div>

     <div class="container my-5">
        <div class="row">
            <div class="col">
                <button class="" onclick="GetSeveValue()">
                    <span data-seven="7" class="seven">7</span>
                </button>
            </div>
            <div class="col">
                <button class="">8</button>
            </div>
            <div class="col">
                <button class="">9</button>
            </div>
            <div class="col">
                <button class="">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-info w-100" onclick="Calc()"></button>
            </div>
        </div>
     </div>
</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
